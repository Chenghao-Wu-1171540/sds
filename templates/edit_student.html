{% extends "base.html" %}

{% block title %}Edit Student - SDS{% endblock %}

{% block content %}

<div class="card shadow rounded p-4">
  <h2 class="card-title mb-4">Edit Student: {{ student.first_name }} {{ student.last_name }}</h2>

  <form method="POST" class="needs-validation" novalidate>
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" name="first_name" value="{{ student.first_name }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" name="last_name" value="{{ student.last_name }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email (optional)</label>
          <input type="email" class="form-control" name="email" value="{{ student.email or '' }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Phone (optional)</label>
          <input type="tel" class="form-control" name="phone" value="{{ student.phone or '' }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Date of Birth (optional)</label>
          <input type="date" class="form-control" name="date_of_birth" value="{{ student.dob_str }}">
        </div>
        <p><strong>Enrollment Date:</strong> {{ student.enroll_str }} (cannot edit)</p>
      </div>
      <div class="col-md-6">
        <h3 class="mb-3">Grades</h3>
        {% for dance in dancetypes %}
        <div class="mb-3">
          <label class="form-label">{{ dance.dancetype_name }}</label>
          <select class="form-select" name="grade_{{ dance.dancetype_id }}">
            <option value="">None</option>
            {% for grade in grades %}
            <option value="{{ grade.grade_id }}" {% if current_grades[dance.dancetype_id] == grade.grade_id %}selected{% endif %}>{{ grade.grade_name }}</option>
            {% endfor %}
          </select>
        </div>
        {% endfor %}
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
  </form>
</div>

{% endblock %}
