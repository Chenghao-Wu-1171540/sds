{% extends "base.html" %}

{% block title %}Teachers - SDS{% endblock %}

{% block content %}

<h2 class="mb-3">Teachers</h2>

<div class="row">
  {% for teacher in teachers %}
  <div class="col-md-4 mb-3">
    <div class="card shadow h-100">
      <div class="card-body">
        <h5 class="card-title">{{ teacher.first_name }} {{ teacher.last_name }}</h5>
        <p class="card-text text-muted">ID: {{ teacher.teacher_id }}</p>
      </div>
    </div>
  </div>
  {% else %}
  <p class="text-center text-muted">No teachers found</p>
  {% endfor %}
</div>

{% endblock %}
